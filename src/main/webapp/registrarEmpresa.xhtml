<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{ userData.locale}"/>
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel>#{messages.naturalPerson}</h:outputLabel> <h:outputLabel  ><h:selectBooleanCheckbox  value="#{companyController.naturalPerson}"  />#{messages.yes}</h:outputLabel>
            <h:outputLabel>#{messages.email}</h:outputLabel><h:inputText value="#{companyController.email}" />
            <h:outputLabel>#{messages.companyName}</h:outputLabel><h:inputText  value="#{companyController.companyComName}" />
            <h:outputLabel>#{messages.firstName}</h:outputLabel><h:inputText  value="#{companyController.fName}" />
            <h:outputLabel>#{messages.lastName}</h:outputLabel><h:inputText value="#{companyController.lName}" />
            <h:outputLabel>#{messages.password}</h:outputLabel><h:inputSecret  value="#{companyController.pass}" />
            <h:outputLabel>#{messages.repassword}</h:outputLabel><h:inputSecret value="#{companyController.rPass}" />
            <h:panelGroup>
                <h:commandButton value="#{messages.signup}" action="#{companyController.register()}"  />
            </h:panelGroup>
        </h:panelGrid>
        </h:form>
        
        
    </h:body>
</html>
