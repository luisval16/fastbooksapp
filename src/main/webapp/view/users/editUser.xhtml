<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <f:view locale="#{ userData.locale}"/>
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="../../template/template.xhtml">

            <ui:define name="content">
                #{userController.setValues()}
                <h:form>
                    <h:messages showDetail="true" />
                    <h:panelGrid columns="2">
                         <h:outputLabel>#{messages.logEmail}</h:outputLabel>
                         <h:inputText maxlength="100" value="#{userController.email}" />
                         <h:outputLabel>#{messages.firstName}</h:outputLabel>
                    <h:inputText maxlength="50" value="#{userController.firstName}" />
                    <h:outputLabel>#{messages.lastName}</h:outputLabel>
                    <h:inputText maxlength="50" value="#{userController.lastName}" />
                    <h:outputLabel>#{messages.telefono}</h:outputLabel>
                    <h:inputText maxlength="10" value="#{userController.tel}" onkeyup="soloNumeros(this)" />
                    <h:outputLabel>#{messages.gender}</h:outputLabel>
                    <h:selectOneRadio value="#{userController.gender}" >
                        <f:selectItem itemLabel="#{messages.male}" itemValue="M" />
                        <f:selectItem itemLabel="#{messages.female}" itemValue="F" />
                    </h:selectOneRadio>
                    <h:outputLabel>#{messages.bday}</h:outputLabel>
                    <h:panelGroup id="bday" >
                        <h:inputText id="day" value="#{userController.day}" maxlength="2" size="3"  a:placeholder="#{messages.day}" onkeyup="soloNumeros(this)" />
                        <h:inputText id="month" value="#{userController.month}" maxlength="2" size="4" a:placeholder="#{messages.month}" onkeyup="soloNumeros(this)" />
                        <h:selectOneMenu id="year" value="#{userController.year}" >
                            <f:selectItem itemValue="" itemLabel="#{messages.year}" />
                            <f:selectItems value="#{userController.years}" var="year" 
                                           itemLabel="#{year}" itemValue="#{year}" />
                        </h:selectOneMenu>  
                    </h:panelGroup>
                    <h:outputLabel>#{messages.password}</h:outputLabel>
                    <h:inputSecret maxlength="10" value="#{userController.clave}" redisplay="true" />
                    <h:outputLabel>#{messages.repassword}</h:outputLabel>
                    <h:inputSecret maxlength="10" value="#{userController.rclave}" redisplay="true" />
                    
                    <h:panelGroup>
                        <h:commandButton value="#{messages.save}"  action="#{userController.editOwnUser()}" />
                    </h:panelGroup>
                    </h:panelGrid>
                    
                    
                    
                </h:form>
                
                 <h:outputScript>
             function soloNumeros(obj) 
                { 
                obj.value = (obj.value + '').replace(/[^0-9]/g, '');
                }
            
        </h:outputScript>
                
            </ui:define>

        </ui:composition>
    </h:body>
</html>
