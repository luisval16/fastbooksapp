<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:bnu="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <f:view locale="#{ userData.locale}"/>
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="../../template/template.xhtml">

            <ui:define name="content">
                #{userController.initCrud()}
                <h:form>
                    <bnu:buttonGroup>
                        <bnu:button look="primary" value="1" />
                        <bnu:button look="success" value="2" />
                        <bnu:button look="danger" value="3" />
                    </bnu:buttonGroup>
                
                
                <bnu:dataTable
                    value="#{userController.pxuList}"
                    var="pxu"
                    select="true"
                    selectionMode="single"
                    >
                    <bnu:dataTableColumn label="#{messages.fullName}" value="#{user.firstname } #{user.lastname}" />
                    <bnu:dataTableColumn label="Perfil" value="#{pxu.FbUsuario.firstname}" />
                </bnu:dataTable>
                    </h:form> 
            </ui:define>
        </ui:composition>
    </h:body>
</html>
