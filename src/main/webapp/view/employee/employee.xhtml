<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:bnu="http://bootsfaces.net/ui">
      
     <f:view locale="#{ userData.locale}"/>
  
     
     <h:head>
         <title>Employees</title>
    </h:head>
    <h:body>
        
       
         <ui:composition template="../../template/template.xhtml">

            <ui:define name="content">
                <div class="row" style="background-color: #f5f5f5; display: block; width: 100%;
                    padding: 0; margin: 0;">
                    <h1 style="padding-left: 2%">#{messages.employees}</h1> 
                </div>
               
                <h:form>
            <h:panelGroup>
                <h:messages showDetail="true" />
            </h:panelGroup>
                    <br></br>
                    <br></br>
                    <br></br>
                    <bnu:row>
                    <bnu:column span="3" style="float:right">
                        <bnu:button value="#{messages.btnAddEmployee}" look="success" onclick="$('.modalPseudoClass').modal()" ></bnu:button>
                    </bnu:column>
                    </bnu:row>
                    
                    <!--Modal para agregar empleado -->
                    <bnu:modal  id="amodal" title="Add employee" styleClass="modalPseudoClass">
                        <bnu:panel span="6">
                            <h:panelGrid columns="1" width="100%">
                            
                            <bnu:column>    
                                <bnu:inputText label="Title" value="#{employeeController.emp.title}" maxlength="50" required="true"></bnu:inputText>
                            </bnu:column>
                            <bnu:column>    
                                <bnu:inputText label="First name" value="#{employeeController.emp.firstname}" maxlength="50" required="true"></bnu:inputText>
                            </bnu:column>
                            <bnu:column>    
                                <bnu:inputText label="Mid" value="#{employeeController.emp.middlename}"></bnu:inputText>
                            </bnu:column>
                            <bnu:column>    
                                <bnu:inputText label="Last Name" value="#{employeeController.emp.lastname}"></bnu:inputText>
                            </bnu:column>
                            <bnu:column>    
                                <bnu:inputText label="Suffix" value="#{employeeController.emp.suffixx}"></bnu:inputText>
                            </bnu:column>
                            <bnu:column>    
                                <bnu:inputText label="Email" value="#{employeeController.emp.email}"></bnu:inputText>
                            </bnu:column>
                            <bnu:column>    
                                <bnu:inputText label="Gender" value="#{employeeController.emp.gender}"></bnu:inputText>
                            </bnu:column>
                            <bnu:column>    
                                <bnu:inputText label="Date of birth" value="#{employeeController.emp.dateOfBirth}"></bnu:inputText>
                            </bnu:column>
                            
                        </h:panelGrid>
                            </bnu:panel>
                         <bnu:panel span="6">
                            <h:panelGrid columns="1" width="100%">
                            
                            <bnu:column>    
                                <bnu:inputText label="Phone" value="#{employeeController.emp.phone}"></bnu:inputText>
                            </bnu:column>
                            <bnu:column>    
                                <bnu:inputText label="Mobile" value="#{employeeController.emp.mobile}"></bnu:inputText>
                            </bnu:column>
                            <bnu:column>    
                                <bnu:inputTextarea label="Street" value="#{employeeController.emp.street}"></bnu:inputTextarea>
                            </bnu:column>
                            <bnu:column>    
                                <bnu:inputText label="City" value="#{employeeController.emp.city}"></bnu:inputText>
                            </bnu:column>
                            <bnu:column>    
                                <bnu:inputText label="State" value="#{employeeController.emp.state}"></bnu:inputText>
                            </bnu:column>
                            <bnu:column>    
                                <bnu:inputText label="Postal Code" value="#{employeeController.emp.postalCode}"></bnu:inputText>
                            </bnu:column>
                            <bnu:column>    
                                <bnu:inputText label="Country" value="#{employeeController.emp.country}"></bnu:inputText>
                            </bnu:column>
                            
                        </h:panelGrid>
                            </bnu:panel>
                        
                            <f:facet name="footer">
                                <bnu:button value="Close" look="danger" dismiss="modal" />
                                <bnu:commandButton value="Save" look="success" action="#{employeeController.addEmployee()}"/>
                            </f:facet>
                    </bnu:modal>
                    
                    
                    
                    <br></br> 
             <h:panelGroup>
                 <bnu:inputText placeholder="#{messages.inputFilterbyName}"  tiny-screen="one-fourth" style="font-family: cursive" />
                    <br></br><br></br><br></br>
                    
                    <bnu:commandButton value="" iconAwesome="fa-cogs"  style="float: right" />
                    <bnu:commandButton value="" iconAwesome="fa-print" style="float: right" />


                    <h:dataTable  styleClass="table table-striped" rows="3"  
                    var="dtosTable" value="#{userController.usuarioPrueba}" >
                     <h:column >
                        <f:facet name="header">
                            <h:outputText value="#{messages.firstNameC}"  />
                        </f:facet>
                          <h:outputText value="#{dtosTable.firstname}" />
                      </h:column>
                     <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{messages.phoneNumberC}" />
                        </f:facet>
                         <h:outputText value="#{dtosTable.telefono}" />
                      </h:column>
                     <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{messages.emailAddC}" />
                        </f:facet>
                         <h:outputText value="#{dtosTable.email}" />
                      </h:column>
                      <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{messages.action}" />
                        </f:facet>
                          <bnu:dropButton  value="#{messages.edit}" look="info">
                              <bnu:navLink value="#{messages.delete}" href="#"></bnu:navLink>
                              <bnu:navLink value="#{messages.runReport}" href="#"></bnu:navLink>
                          </bnu:dropButton>
                          
                      </h:column>
                     
                     
                </h:dataTable>
             </h:panelGroup>
                    <br></br><br></br>
                    <bnu:jumbotron style="height: 200px">

                    </bnu:jumbotron>
                    
                    
                    
                 </h:form>
            </ui:define>
             
             
         

        </ui:composition>
               
    </h:body>
</html>
