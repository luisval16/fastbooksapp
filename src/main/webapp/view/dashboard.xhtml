<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <f:view locale="#{ userData.locale}"/>
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="../template/template.xhtml">

            <ui:define name="content">
                <h1>#{messages.welcome} #{userData.loggedUser.firstname} #{userData.loggedUser.lastname}</h1>
                <h2>Perfil: #{userData.perfil.nombre}</h2>
                <h3>Cia: #{userData.currentCia.nomCom}</h3>
                
                
                <h:form>
                    <h:commandLink value="#{messages.manageCompany}" action="company/editCompany.xhtml" ></h:commandLink>
                    <h:commandButton value="#{messages.logout}" action="#{userData.logout()}" />
                </h:form>
            </ui:define>

        </ui:composition>



    </h:body>
</html>
