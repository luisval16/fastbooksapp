<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view locale="#{ userData.locale}"/>
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="../template/template.xhtml">

            <ui:define name="content">
                <h1>#{messages.welcome} #{userData.loggedUser.firstname} #{userData.loggedUser.lastname}</h1>
                <h2>Perfil: #{userData.perfil.nombre}</h2>
                <h3>Cia: #{userData.currentCia.nomCom}</h3>
                <p:graphicImage value="#{userData.currentCia.logo}" id="showLogo" style="height: 70px;width: 70px" />

                <h:form>

                    #{userData.initLangs()}
                    <h:panelGrid columns = "2"> 
                        Language : 
                        <h:selectOneMenu  value = "#{userData.locale}" onchange="submit()" class="form-control"
                                          valueChangeListener="#{userData.localeChanged}">

                            <f:selectItems value = "#{userData.list}" var="country" itemValue="#{country.lanInitials}"
                                           itemLabel="#{country.language}"/> 
                        </h:selectOneMenu> 
                    </h:panelGrid> 

                </h:form>
            </ui:define>

        </ui:composition>



    </h:body>
</html>
