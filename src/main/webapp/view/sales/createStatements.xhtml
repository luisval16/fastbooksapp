<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:bnu="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:view locale="#{ userData.locale}"/>

    <h:head>
        <title>Create Statements</title>
    </h:head>
    <h:body>
        <h:form id="formstmnts">
            <bnu:container styleClass="marco">

                <bnu:row>
                    <bnu:column span="12">
                        <h3>Create Statements</h3>
                    </bnu:column>
                </bnu:row>

                <bnu:row>
                    <bnu:panel span="4">
                        <bnu:column>
                            <p><strong>Statement type</strong></p>
                            <bnu:dropButton value="Balance Forward">
                                <bnu:navLink value="Open Item"></bnu:navLink>
                                <bnu:navLink value="Transaction Statements"></bnu:navLink>
                            </bnu:dropButton>
                        </bnu:column>
                        <bnu:column>
                            <br></br><br></br><br></br><br></br>
                            <p><strong>Statement date</strong></p>
                            <bnu:dateTimePicker format="DD/MM/YYYY"></bnu:dateTimePicker>
                        </bnu:column>
                        <bnu:column>
                            <br></br><br></br>
                            <p><strong>Start date</strong></p>
                            <bnu:dateTimePicker format="DD/MM/YYYY"></bnu:dateTimePicker>
                        </bnu:column>
                        <br></br>
                        <bnu:column>
                            <p><strong>End date</strong></p>
                            <bnu:dateTimePicker format="DD/MM/YYYY"></bnu:dateTimePicker>
                        </bnu:column>
                    </bnu:panel>
                </bnu:row>
                <bnu:row >
                    <bnu:column>
                        <h4>Recipients List</h4>
                    </bnu:column>
                </bnu:row>
                
                <bnu:tabView active-index="0">
                    <bnu:tab title="Missing email address">
                        <bnu:row >
                                <bnu:dataTable  paginated="false"
                                                searching="false"
                                                responsive="true"
                                                id="tblDetail">
                                    <bnu:dataTableColumn label="Recipients"></bnu:dataTableColumn>
                                    <bnu:dataTableColumn label="Email address"></bnu:dataTableColumn>
                                    <bnu:dataTableColumn label="Balance"></bnu:dataTableColumn>

                                </bnu:dataTable>

                        </bnu:row>
                    </bnu:tab>
                    
                    <bnu:tab title="Statements available">
                        <bnu:row >
                                <bnu:dataTable  paginated="false"
                                                searching="false"
                                                responsive="false"
                                                id="tblDetail2">
                                    <bnu:dataTableColumn label="Recipients"></bnu:dataTableColumn>
                                    <bnu:dataTableColumn label="Email address"></bnu:dataTableColumn>
                                    <bnu:dataTableColumn label="Balance"></bnu:dataTableColumn>

                                </bnu:dataTable>

                        </bnu:row>
                    </bnu:tab>
                </bnu:tabView>

                <bnu:row>
                    <bnu:column span="3"></bnu:column>
                    <bnu:column span="6"></bnu:column>
                    <bnu:column span="3">

                        <bnu:commandButton value="#{messages.save}"  look="success" size="lg" style="width: 100%" action="#{invoiceController.save('A')}" rendered="#{!invoiceController.modStay}"  />
                        <bnu:commandButton value="#{messages.lblUpdateIn}"  look="success" size="lg" style="width: 100%"  action="#{invoiceController.save('U')}" rendered="#{invoiceController.modStay}" />
                    </bnu:column>
                    <!--<bnu:column span="3">
                        <bnu:commandButton value="Close"  look="danger" size="lg" style="width: 100%" />
                        
                    </bnu:column>-->
                </bnu:row>
            </bnu:container>
        </h:form>

        <style>
            body{
                background-color: #AFAFAF;
            }
            .marco{
                background-color: #ffffff;
            }
        </style>




    </h:body>
</html>
