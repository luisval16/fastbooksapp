<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Fastbooks</title>
    <link rel="stylesheet" id="modernize-style-css" href="./assets/style.css" type="text/css" media="all">
    <script type="text/javascript" src="./assets/jquery.js"></script>
    <script type="text/javascript" src="./assets/jquery-migrate.min.js"></script>
    <link href="./assets/bootstrap-grid.css" rel="stylesheet" type="text/css">

    <link href="./assets/fastbooks.css" rel="stylesheet" type="text/css">

<body class="page-sign-in home page-template page-template-home page-template-home-php page page-id-6 wp-custom-logo">

    <div id="content" class="site-content bootstrap-wrapper ">

            <div class="container mt-large">
                <div class="row">
                    <div class="col-md-6 text-left">
                        <a href="index.html" class="custom-logo-link" rel="home" itemprop="url">
                            <img width="676" height="250" src="./assets/logo-fastbooks.svg" class="custom-logo" alt="Fastbooks" itemprop="logo" />
                        </a>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel-round row sign-in">
                            <div class="col-md-6 form-side">
                                <div class="padder">
                                    <h1 class="mont mt-medium">
                                        <strong>
                                            Sign In
                                        </strong>
                                    </h1>
                                    <br>
                                    <div class="row">
                                        <div class="col-md-2 col-2">
                                            <img src="./assets/google.png" class="google-logo" />
                                        </div>
                                        <div class="col-md-8 col-8">
                                            <a href="javscript:void(0)" class="btn btn-bordered big-btn mont mont-light">Login with google</a>
                                        </div>
                                    </div>
                                    <hr />
                                    <div class="form">
                                        <form action="" method="post">
                                            <div class="form-group">
                                                <label class="mont mont-light">User ID</label>
                                                <input type="text" class="form-control mont mont-light btn btn-bordered" name="userid" />
                                            </div>
                                            <div class="form-group">
                                                <label class="mont mont-light">Password</label>
                                                <input type="password" class="form-control mont mont-light btn btn-bordered" name="password" />
                                            </div>
                                            <div class="form-group">
                                                <label class="mont mont-light">
                                                    <input type="checkbox" name="remember" /> Remember me</label>
                                            </div>
                                            <div class="form-group">
                                                <button type="submit" class="btn btn-success big-btn">Sign In</button>
                                            </div>
                                            <h4 class="mont mont-light">By clicking Sign In, you agree to our
                                                <a href="#">License Agreement.</a>
                                            </h4>
                                            <h4 class="mont mont-light">
                                                <a href="#">I forgot my user ID or Password</a> New to QuickBooks?
                                                <a href="#">Sign up</a>
                                            </h4>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 image" style="background-image:url('./assets/web-fastbooks-3.jpg')">
            
                            </div>
                        </div>

                </div>
            </div>
