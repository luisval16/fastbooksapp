<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./template/template.xhtml">

            <ui:define name="content">
                <h:form>
                        <h:selectOneMenu  value = "#{userData.locale}" onchange="submit()"
                                          valueChangeListener="#{userData.localeChanged}" styleClass="form-control" >

                    <f:selectItems value = "#{userData.list}" var="country" itemValue="#{country.lanInitials}"
                                   itemLabel="#{country.language}"/> 
                </h:selectOneMenu> 
                            </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
