<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:bnu="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="./template/template.xhtml">

            <ui:define name="content">
                <h:form>

                    <h:commandButton value="clic" action="#{invoiceTableController.print(invoiceTableController.IList.get(0))}" />
                </h:form>
                <h:form>
                    <h:selectOneMenu  value = "#{userData.locale}" onchange="submit()"
                                      valueChangeListener="#{userData.localeChanged}" styleClass="form-control" >

                        <f:selectItems value = "#{userData.list}" var="country" itemValue="#{country.lanInitials}"
                                       itemLabel="#{country.language}"/> 
                    </h:selectOneMenu> 
                </h:form>


                <div class="dropdown">
                    <button onclick="myFunction()" class="dropbtn">Dropdown</button>
                    <div id="myDropdown" class="dropdown-content">
                        <h:form>
                            <li>Home</li>
                            <li>About</li>
                            <li>Contact</li>
                            <li><bnu:selectOneMenu label="Type">
                                    <f:selectItem itemLabel="Uno"/>
                                    <f:selectItem itemLabel="Dos"/>
                                    <f:selectItem itemLabel="Tres"/>
                                </bnu:selectOneMenu></li>
                            <li><bnu:commandButton value="Apply" look="success"/> <bnu:commandButton value="Reset" look="danger"/> </li>
                        </h:form>
                    </div>
                </div>

                <style>
                    /* Dropdown Button */
                    .dropbtn {
                        background-color: #3498DB;
                        color: white;
                        padding: 16px;
                        font-size: 16px;
                        border: none;
                        cursor: pointer;
                    }

                    .dropbtn:hover, .dropbtn:focus {
                        background-color: #2980B9;
                    }


                    .dropdown {
                        position: relative;
                        display: inline-block;
                    }

                    .dropdown-content {
                        display: none;
                        position: absolute;
                        background-color: #f1f1f1;
                        min-width: 300px;
                        overflow: auto;
                        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                        z-index: 1;
                    }


                    .dropdown-content li {
                        color: black;
                        padding: 12px 16px;
                        text-decoration: none;
                        display: block;
                    }

                    .dropdown-content li:hover {background-color: #ddd}

                    .show {display:block;}

                </style>

                <script type="text/javascript">
                    function myFunction() {
                        document.getElementById("myDropdown").classList.toggle("show");
                    };

                    window.onclick = function (event) {
                        if (!event.target.matches('.dropbtn')) {

                            var dropdowns = document.getElementsByClassName("dropdown-content");
                            var i;
                            for (i = 0; i < dropdowns.length; i++) {
                                var openDropdown = dropdowns[i];
                                if (openDropdown.classList.contains('show')) {
                                    openDropdown.classList.remove('show');
                                }
                            }
                        }
                    };
                </script>

<bnu:panel  collapsed="true" title="Filter" style="position: absolute;z-index: 1;" >
                    <bnu:row>
                        <bnu:column span="4">
                            <bnu:selectOneMenu label="Type">
                        <f:selectItem itemLabel="Uno"/>
                        <f:selectItem itemLabel="Dos"/>
                        <f:selectItem itemLabel="Tres"/>
                    </bnu:selectOneMenu>
                        </bnu:column>
                    </bnu:row>
                    <bnu:row>
                        <bnu:column span="4">
                            <bnu:selectOneMenu label="Status">
                        <f:selectItem itemLabel="Uno"/>
                        <f:selectItem itemLabel="Dos"/>
                        <f:selectItem itemLabel="Tres"/>
                    </bnu:selectOneMenu>
                        </bnu:column>
                        <bnu:column span="4" >
                            <bnu:selectOneMenu label="Delivery method">
                        <f:selectItem itemLabel="Uno"/>
                        <f:selectItem itemLabel="Dos"/>
                        <f:selectItem itemLabel="Tres"/>
                    </bnu:selectOneMenu>
                        
                        </bnu:column>
                    
                    </bnu:row>
                    <bnu:row>
                        <bnu:column span="4">
                            <bnu:selectOneMenu label="Date">
                        <f:selectItem itemLabel="Uno"/>
                        <f:selectItem itemLabel="Dos"/>
                        <f:selectItem itemLabel="Tres"/>
                    </bnu:selectOneMenu>
                        </bnu:column>
                        <bnu:column span="4" >
                            
                            <bnu:inputText label="From"/>
                        </bnu:column>
                        <bnu:column span="4" >
                            
                        <bnu:inputText label="To"/>
                        </bnu:column>
                    </bnu:row>
                    <bnu:row>
                        <bnu:column span="8">
                            <bnu:selectOneMenu label="Customer">
                        <f:selectItem itemLabel="Uno"/>
                        <f:selectItem itemLabel="Dos"/>
                        <f:selectItem itemLabel="Tres"/>
                    </bnu:selectOneMenu>
                        </bnu:column>
                    </bnu:row>
                </bnu:panel>
                 
            </ui:define>


        </ui:composition>

    </body>
</html>
