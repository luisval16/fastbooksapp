<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        
        <h:outputStylesheet name="css/default.css" />
        <h:outputStylesheet name="css/cssLayout.css" />
        <title>Fast Books</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">
                <h:form>  


                    <p:menubar>
                        <p:menuitem  rendered="#{userData.loggedUser == null}" url="/index.xhtml" icon="ui-icon-home" />
                        <p:menuitem  rendered="#{userData.loggedUser != null}" url="/view/dashboard.xhtml" icon="ui-icon-home" />

                      

                

                       

                        <f:facet name="options">
                            <p:splitButton  rendered="#{userData.loggedUser != null}" icon="ui-icon-gear">
                                <p:menuitem value="#{messages.manageCompany}"  icon="ui-icon-arrowrefresh-1-w" action="/view/company/editCompany.xhtml?faces-redirect=true" />
                                <p:menuitem value="Delete"  ajax="false" icon="ui-icon-close" />
                                <p:separator  />
                                <p:menuitem value="Homepage" url="http://www.primefaces.org" icon="ui-icon-extlink" />
                            </p:splitButton>
                            <p:commandButton rendered="#{userData.loggedUser == null}" type="link" value="#{messages.signup}" icon="ui-icon-person"  action="registrarEmpresa.xhtml?faces-redirect=true" />
                            <p:commandButton rendered="#{userData.loggedUser == null}" type="link" value="#{messages.signin}" icon="ui-icon-extlink"  action="login.xhtml?faces-redirect=true" />
                            <p:commandButton rendered="#{userData.loggedUser != null}" type="link" value="#{messages.logout}" icon="ui-icon-extlink"  action="#{userData.logout()}" />
                        </f:facet>
                    </p:menubar>
                </h:form>

            </ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">
                    <h:form>


                        <p:panelMenu style="width:100%">
                            <p:submenu label="Ajax Menuitems">
                                <p:menuitem value="Save"  icon="ui-icon-disk" />
                                <p:menuitem value="Update"   icon="ui-icon-arrowrefresh-1-w" />
                            </p:submenu>
                            <p:submenu label="Non-Ajax Menuitem">
                                <p:menuitem value="Delete"   ajax="false" icon="ui-icon-close"/>
                            </p:submenu>
                            <p:separator />
                            <p:submenu label="Navigations" >
                                <p:submenu label="Links" icon="ui-icon-extlink">
                                    <p:submenu label="PrimeFaces" icon="ui-icon-heart">
                                        <p:menuitem value="Home" url="http://www.primefaces.org" icon="ui-icon-home" />
                                        <p:menuitem value="Docs" url="http://www.primefaces.org/documentation" icon="ui-icon-document" />
                                        <p:menuitem value="Download" url="http://www.primefaces.org/downloads" icon="ui-icon-arrowthick-1-s" />
                                        <p:menuitem value="Support" url="http://www.primefaces.org/support" icon="ui-icon-wrench" />
                                    </p:submenu>
                                </p:submenu>
                                <p:menuitem value="Mobile"  icon="ui-icon-signal" />
                            </p:submenu>
                        </p:panelMenu>
                    </h:form>



                </ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
        <!--<div id="bottom">
            <ui:insert name="bottom">Bottom</ui:insert>
        </div>-->

    </h:body>

</html>
