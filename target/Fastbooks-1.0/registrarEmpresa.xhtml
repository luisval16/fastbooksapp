<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{ userData.locale}"/>
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGroup>
                <h:messages showDetail="true" />
            </h:panelGroup>
        <h:panelGrid columns="2">
            
            <h:outputLabel>#{messages.naturalPerson}</h:outputLabel> <h:outputLabel  ><h:selectBooleanCheckbox  value="#{companyController.naturalPerson}"  onclick="toggle('#{requestScope.foo.clientId}');toggle('#{requestScope.fee.clientId}');"   />#{messages.yes}</h:outputLabel>
            <h:outputLabel>#{messages.email}</h:outputLabel><h:inputText value="#{companyController.email}"  maxlength="80" />
            <h:outputLabel binding="#{requestScope.fee}"  id="y" style="display: block"  >#{messages.companyName}</h:outputLabel><h:inputText  value="#{companyController.companyComName}"  binding="#{requestScope.foo}"  id="x" style="display: block" maxlength="80"/>
            <h:outputLabel>#{messages.firstName}</h:outputLabel><h:inputText  value="#{companyController.fName}" maxlength="40" />
            <h:outputLabel>#{messages.lastName}</h:outputLabel><h:inputText value="#{companyController.lName}" maxlength="40"/>
            <h:outputLabel>#{messages.password}</h:outputLabel><h:inputSecret  value="#{companyController.pass}" maxlength="10" />
            <h:outputLabel>#{messages.repassword}</h:outputLabel><h:inputSecret value="#{companyController.rPass}" maxlength="10" />
            <h:panelGroup>
                <h:commandButton value="#{messages.signup}" action="#{companyController.register()}"  />
            </h:panelGroup>
        </h:panelGrid>
        </h:form>
        <script type="text/javascript">
            function toggle(id) {
        var element = document.getElementById(id);
        if(element.style.display == 'block') {
          element.style.display = 'none';
        } else {
          element.style.display = 'block'
        }
      }
            
        </script>
        
    </h:body>
</html>
