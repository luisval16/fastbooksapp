        <ui:composition template="../../template/template.xhtml">

            <ui:define name="content">
                #{accountControler.init()}
                <h:form  >
                    
                    <bnu:row>
                        <bnu:panel span="6"  >
                            <h:panelGrid columns="1" width="100%">
                                    <bnu:inputText label="Cuenta de mayor"   />  
                        <bnu:inputText label="Nombre"  />
                       
                        <bnu:selectOneMenu label="Recibe Operaciones?"  style="width: 70px"   >
                            <f:selectItem itemLabel="Si" itemValue="S" />
                            <f:selectItem itemLabel="No" itemValue="N" />
                        </bnu:selectOneMenu>
                        <bnu:selectOneMenu label="Tipo de cuenta"  style="width: 170px" >
                            <f:selectItem itemValue="" itemLabel="Seleccione.." />
                            <f:selectItem itemValue="A" itemLabel="Activo" />
                            <f:selectItem itemValue="P" itemLabel="Pasivo" />
                            <f:selectItem itemValue="C" itemLabel="Capital" />
                            <f:selectItem itemValue="R" itemLabel="Resultados" />
                            <f:selectItem itemValue="G" itemLabel="Gastos" />
                            <f:selectItem itemValue="O" itemLabel="Otros" />
                        </bnu:selectOneMenu>
                        <bnu:selectOneMenu label="Tipo de moneda" style="width: 170px" >
                            <f:selectItem itemValue="" itemLabel="Seleccione.." />
                            <f:selectItem itemValue="USD" itemLabel="USD" />
                            <f:selectItem itemValue="EUR" itemLabel="EUR" />
                            
                        </bnu:selectOneMenu>
                     
                        <p:separator />
                        <bnu:inputText label="Saldo cuenta" style="width: 170px" disabled="true" value="1,000,000,000"  />  
                            <bnu:selectBooleanCheckbox label="Bloquear cuenta" />
                       
                        <bnu:button look="success" value="Save" />
                                
                            </h:panelGrid>
                            
                            
                        </bnu:panel>
                        <bnu:panel span="6" >
                            <ui:repeat value="#{accountControler.catList}" var="cat" >
                                
                                <p><p:outputLabel value="#{cat.fbGlCatalogoPK.conNumcta} - #{cat.conDescri}" /></p>
                            </ui:repeat>
                        </bnu:panel>
                        
                        
                        
                    </bnu:row>
