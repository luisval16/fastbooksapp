<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="../../template/template.xhtml">

            <ui:define name="content">
                #{userController.setValues()}
                <h:form>
                    <h:messages showDetail="true" />
                    <h:panelGrid columns="2">
                         <h:outputLabel>Login Email</h:outputLabel>
                         <h:inputText maxlength="100" value="#{userController.email}" />
                    <h:outputLabel>First Name</h:outputLabel>
                    <h:inputText maxlength="50" value="#{userController.firstName}" />
                    <h:outputLabel>Last Name</h:outputLabel>
                    <h:inputText maxlength="50" value="#{userController.lastName}" />
                    <h:outputLabel>Phone</h:outputLabel>
                    <h:inputText maxlength="10" value="#{userController.tel}" />
                    <h:outputLabel>Gender</h:outputLabel>
                    <h:selectOneRadio value="#{userController.gender}" >
                        <f:selectItem itemLabel="Masculino" itemValue="M" />
                        <f:selectItem itemLabel="Femenino" itemValue="F" />
                    </h:selectOneRadio>
                    <h:outputLabel>Birthday</h:outputLabel>
                    <p:calendar  value="#{userController.bday}" />
                    <h:outputLabel>Contrasenia</h:outputLabel>
                    <h:inputSecret maxlength="10" value="#{userController.clave}" />
                    <h:outputLabel>Repetir contraenia</h:outputLabel>
                    <h:inputSecret maxlength="10" value="#{userController.rclave}"  />
                    
                    <h:panelGroup>
                        <h:commandButton value="#{messages.save}" />
                    </h:panelGroup>
                    </h:panelGrid>
                    
                    
                    
                </h:form>
                
                
                
            </ui:define>

        </ui:composition>
    </h:body>
</html>
