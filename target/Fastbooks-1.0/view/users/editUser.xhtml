<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:bnu="http://bootsfaces.net/ui">
    <f:view locale="#{ userData.locale}"/>
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="../../template/template.xhtml">

            <ui:define name="content">
                #{userController.setValues()}
                <h:form>
                    
                    <h:panelGrid columns="1">
                         <bnu:messages showDetail="true" />
                        <bnu:inputText maxlength="100" value="#{userController.email}" size="50" label="#{messages.logEmail}" placeholder="#{messages.logEmail}" />
                         
                        <bnu:inputText maxlength="50" value="#{userController.firstName}" label="#{messages.firstName}" placeholder="#{messages.firstName}" />
                    
                        <bnu:inputText maxlength="50" value="#{userController.lastName}" label="#{messages.lastName}" placeholder="#{messages.lastName}" />
                    
                        <bnu:inputText maxlength="10" value="#{userController.tel}" onkeyup="soloNumeros(this)" label="#{messages.telefono}" placeholder="#{messages.telefono}" />
                    <h:outputLabel>#{messages.gender}</h:outputLabel>
                    <bnu:radiobutton value="#{userController.gender}">
                        <f:selectItem itemLabel="#{messages.male}" itemValue="M" />
                        <f:selectItem itemLabel="#{messages.female}" itemValue="F" />
                    </bnu:radiobutton>
                   
                    <h:outputLabel>#{messages.bday}</h:outputLabel>
                    <h:panelGrid id="bday" columns="3" >
                        <bnu:inputText id="day" value="#{userController.day}" maxlength="2" size="3"  a:placeholder="#{messages.day}" onkeyup="soloNumeros(this)" />
                        <bnu:inputText id="month" value="#{userController.month}" maxlength="2" size="4" a:placeholder="#{messages.month}" onkeyup="soloNumeros(this)" />
                        <bnu:selectOneMenu id="year" value="#{userController.year}"  >
                            <f:selectItem itemValue="" itemLabel="#{messages.year}" />
                            <f:selectItems value="#{userController.years}" var="year" 
                                           itemLabel="#{year}" itemValue="#{year}" />
                        </bnu:selectOneMenu>  
                    </h:panelGrid>
                    
                    <bnu:inputSecret maxlength="10" value="#{userController.clave}"  placeholder="#{messages.password}" label="#{messages.password}"   />
                    
                    <bnu:inputSecret maxlength="10" value="#{userController.rclave}" placeholder="#{messages.repassword}" label="#{messages.repassword}"/>
                    
                   
                    
                    <h:panelGroup>
                        <bnu:commandButton value="#{messages.save}"  action="#{userController.editOwnUser()}" />
                    </h:panelGroup>
                    </h:panelGrid>
                    
                    
                    
                </h:form>
                
                 <h:outputScript>
             function soloNumeros(obj) 
                { 
                obj.value = (obj.value + '').replace(/[^0-9]/g, '');
                }
            
        </h:outputScript>
                
            </ui:define>

        </ui:composition>
    </h:body>
</html>
