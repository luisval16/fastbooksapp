<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:outputLabel></h:outputLabel>
        
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel>First name:</h:outputLabel>
                <p:inputText value="#{userController.usuario.firstname}"></p:inputText>
                <h:outputLabel>Last name:</h:outputLabel>
                <p:inputText value="#{userController.usuario.lastname}"></p:inputText>
                <h:outputLabel>Gender:</h:outputLabel>
                <p:inputText value="#{userController.usuario.clave}"></p:inputText>
                <h:outputLabel>Email:</h:outputLabel>
                <p:inputText value="#{userController.usuario.email}"></p:inputText>
          
            </h:panelGrid>
            <p:dataTable var="dtosLista" value="#{userController.usuarioL}">
                    <p:column headerText="First Name">
                        <h:outputText value="#{dtosLista.firstname}" />
                    </p:column>

                    <p:column headerText="Last Name">
                        <h:outputText value="#{dtosLista.lastname}" />
                    </p:column>

                    <p:column headerText="Email">
                        <h:outputText value="#{dtosLista.email}" />
                    </p:column>

                    <p:column headerText="Telefono">
                        <h:outputText value="#{dtosLista.telefono}" />
                    </p:column>
                </p:dataTable>

            
            
        </h:form>
       
        <br />
    </h:body>
</html>
