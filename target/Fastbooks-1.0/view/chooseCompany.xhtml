<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <f:view locale="#{ userData.locale}"/>
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="1">
                <h:messages  />
                <h2>#{messages.chooseCompany}</h2>
                <h:selectOneRadio value="#{userData.idcia}"  >
              
                   <f:selectItems value="#{userData.loggedUser.fbUsuarioXCiaList}" var="cia"
                                  itemLabel="#{cia.fbCompania.nomCom}" itemValue="#{cia.fbCompania.idCia}" />
                </h:selectOneRadio>
               
           
                
                <h:panelGroup>
                    <h:commandButton  value="#{messages.next}" action="#{userData.selectCom()}" />
                </h:panelGroup>
                
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
