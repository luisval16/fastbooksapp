<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:bnu="http://bootsfaces.net/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <!--<h:outputStylesheet name="css/default.css" />
        <h:outputStylesheet name="css/cssLayout.css" />-->
        <title>Fast Books</title>
    </h:head>

    <h:body>

        <ui:insert name="top">
            <h:form>  
                <bnu:navBar brand="#{userData.currentCia.nomCom}" brandHref="" inverse="true" fixed="top" fluid="true">

                    <bnu:navbarLinks pull="right">
                        <bnu:dropMenu  value="" iconAwesome="fa-cog" rendered="#{userData.loggedUser != null}" >
                            <bnu:navLink header="Your Company"></bnu:navLink>
                            <bnu:navLink value="#{messages.manageCompany}" rendered="#{userData.currentCia != null}" href="#{request.contextPath}/view/company/editCompany.xhtml?faces-redirect=true" ></bnu:navLink>

                            <bnu:navLink></bnu:navLink>
                            <bnu:navLink header="User"></bnu:navLink>
                            <bnu:navLink value="My Info"  href="#{request.contextPath}/view/users/editUser.xhtml?faces-redirect=true" ></bnu:navLink>

                        </bnu:dropMenu>
                        <bnu:navLink rendered="#{userData.loggedUser == null}" value="#{messages.signup}" href="#{request.contextPath}/registrarEmpresa.xhtml?faces-redirect=true"></bnu:navLink>
                        <bnu:navLink rendered="#{userData.loggedUser == null}" value="#{messages.signin}" href="#{request.contextPath}/login.xhtml?faces-redirect=true"></bnu:navLink>
                        <bnu:navLink rendered="#{userData.loggedUser != null}" value="#{messages.logout}" onclick="ajax:userData.logout();"  href="#" ></bnu:navLink>
                        
                    </bnu:navbarLinks>

                </bnu:navBar>


            </h:form>

        </ui:insert>





        <bnu:container fluid="true">
            <bnu:row>
                <ui:insert name="left">
                    <h:form>
                        <bnu:column col-sm="3" col-md="2" styleClass="sidebar">
                            <bnu:listLinks>
                                <!--<bnu:navLink header="Dasboard Links" />-->
                                <bnu:navLink href="/Fastbooks/view/dashboard.xhtml" value="Dashboard" active="true"/>
                                <bnu:navLink href="#" value="Banking" />
                                <bnu:navLink href="#" value="Sales" />
                                <bnu:navLink href="#" value="Expenses" />
                            </bnu:listLinks>
                            <bnu:listLinks>
                                <bnu:navLink value="Employees" />
                                <bnu:navLink value="Reports" />
                                <bnu:navLink value="Taxes" />
                                <bnu:navLink value="Accounting" />
                                
                            </bnu:listLinks>
                          
                        </bnu:column>




                    </h:form>



                </ui:insert>


                <bnu:column col-sm="9" offset-sm="3" col-md="10" offset="2" styleClass="main">
                    <ui:insert name="content">Content</ui:insert>
                </bnu:column>
            </bnu:row>
        </bnu:container> 
        <style type="text/css">
            .sub-header {
                border-bottom: 1px solid #eee;
                padding-bottom: 10px;
            }
            .navbar-fixed-top {
                border: 0 none;
            }
            .sidebar {
                display: none;
            }
            @media (min-width: 768px) {
                .sidebar {
                    background-color: #f5f5f5;
                    border-right: 1px solid #eee;
                    bottom: 0;
                    display: block;
                    left: 0;
                    overflow-x: hidden;
                    overflow-y: auto;
                    padding: 20px;
                    position: fixed;
                    top: 51px;
                    z-index: 1000;
                }
            }
            .nav-list {
                margin-bottom: 20px;
                margin-left: -20px;
                margin-right: -21px;
            }
            .nav-list > li > a {
                padding-left: 20px;
                padding-right: 20px;
            }
            .nav-list > .active > a, .nav-sidebar > .active > a:hover, .nav-sidebar > .active > a:focus {
                background-color: #428bca;
                color: #fff;
            }
            .main {
                padding: 20px;
            }
            @media (min-width: 768px) {
                .main {
                    padding-left: 40px;
                    padding-right: 40px;
                    margin-top: 40px;
                }
            }
            .main{
                margin-top: 40px;
            }
            .page-header {
                margin-top: 0;
            }
            .placeholders {
                margin-bottom: 30px;
                text-align: center;
            }
            .placeholders h4 {
                margin-bottom: 0;
            }
            .placeholder {
                margin-bottom: 20px;
            }
            .placeholder img {
                border-radius: 50%;
                display: inline-block;
            }
        </style>
        <!--<div id="bottom">
            <ui:insert name="bottom">Bottom</ui:insert>
        </div>-->

    </h:body>

</html>
